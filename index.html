<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Music-Player</title>
    <link rel="icon" href="./assets/img/icons8.png">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('./assets/img/mtp.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fa-solid fa-pause icon-pause"></i>
                <i class="fa-solid fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
                <i class="fa-solid fa-backward-step fa-rotate-180"></i>
            </div>
            <div class="btn btn-random">
                <i class="fa-solid fa-shuffle"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
          
           <!-- ========== SHOW TIME CURRENT / DURATION ========== -->
          <div class="ctrl__progress-time">
              <div class="ctrl__progress-time--current"></div>
              <div class="ctrl__progress-time--duration"></div>
          </div>

          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          <!-- <div class="song">
            <div class="thumb" style="background-image: url('./assets/img/mtp.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div> -->       
        </div>
      </div>
 
      <script src="./assets/js/app.js"></script>
</body>
</html>
